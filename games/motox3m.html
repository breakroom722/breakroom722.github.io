<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moto X3M | Classroom Arcade</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: "Press Start 2P", monospace;
}

/* FULLSCREEN GAME SHELL */
.game-shell {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: #000;
}

/* IFRAME MASKING & SCALE */
iframe {
  position: absolute;
  width: 120%;
  height: 120%;
  top: -10%;
  left: -10%;
  border: none;
  transform: scale(1.05);
  background: #000;
}

/* BRAND OVERLAY */
.overlay-brand {
  position: absolute;
  top: 12px;
  left: 16px;
  z-index: 50;
  font-family: "Press Start 2P", monospace;
  font-size: 10px;
  color: #00fff7;
  text-shadow: 0 0 10px #00fff7;
  pointer-events: none;
}

/* AD SPACE */
#ad {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: rgba(255,255,255,0.05);
  color: #aaa;
  text-align: center;
  line-height: 60px;
  font-size: 10px;
  z-index: 50;
}

/* LOADING SCREEN */
#loading {
  position: absolute;
  inset: 0;
  background: #000;
  color: #00fff7;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  z-index: 100;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* OPTIONAL FULLSCREEN BUTTON */
#fullscreen-btn {
  position: absolute;
  top: 12px;
  right: 16px;
  z-index: 60;
  font-family: inherit;
  font-size: 10px;
  padding: 6px 10px;
  background: #ff2ec4;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="game-shell">
  <div id="loading">LOADING GAMEâ€¦</div>

  <!-- BRANDING -->
  <div class="overlay-brand">CLASSROOM ARCADE</div>

  <!-- OPTIONAL FULLSCREEN BUTTON -->
  <button id="fullscreen-btn" onclick="openFS()">FULLSCREEN</button>

  <!-- GAME IFRAME -->
  <iframe id="gameFrame" src="https://dnrweqffuwjtx.cloudfront.net/moto-x3m/" allowfullscreen></iframe>

  <!-- AD SLOT -->
  <div id="ad">ADVERTISEMENT</div>
</div>

<script>
const frame = document.getElementById("gameFrame");
frame.onload = () => {
  document.getElementById("loading").style.display = "none";
};

// DISABLE RIGHT CLICK
document.addEventListener("contextmenu", e => e.preventDefault());

// USER-TRIGGERED FULLSCREEN
function openFS() {
  document.documentElement.requestFullscreen();
}
</script>
</body>
</html>
