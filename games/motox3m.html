<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOTO X3M | Classroom Arcade</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b1a;
  font-family: "Press Start 2P", Arial, sans-serif;
  overflow: hidden;
}

.arcade-frame {
  position: relative;
  width: 100%;
  height: 100%;
  border: 12px solid #ff3ec1;
  box-shadow: 0 0 20px #ff3ec1, 0 0 40px #00fff7;
  background: #07071f;
}

header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: linear-gradient(90deg, #111133, #05050f);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;
  border-bottom: 3px solid #00fff7;
  z-index: 999;
}

header h1 {
  font-size: 12px;
  color: #00fff7;
  text-shadow: 0 0 8px #00fff7;
}

header button {
  font-family: "Press Start 2P";
  font-size: 10px;
  padding: 6px 10px;
  background: #ff3ec1;
  color: black;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

iframe {
  position: absolute;
  top: 50px;
  left: 0;
  width: 100%;
  height: calc(100% - 50px);
  border: none;
}
</style>
</head>

<body>

<div class="arcade-frame">
  <header>
    <h1>CLASSROOM ARCADE</h1>
    <button onclick="window.location.href='../index.html'">BACK TO ARCADE</button>
  </header>

  <!-- Pull Moto X3M from your Cloudfront hub -->
  <iframe src="https://dnrweqffuwjtx.cloudfront.net/motox3m" allowfullscreen></iframe>
</div>

</body>
</html>
