<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drift Boss | Classroom Arcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #070717;
  font-family: "Press Start 2P", monospace;
  overflow: hidden;
}

.frame {
  height: 100%;
  border: 16px solid #00fff7;
  box-shadow: 0 0 40px #00fff7, 0 0 80px #ff2ec4;
}

.topbar {
  height: 60px;
  background: #040410;
  border-bottom: 4px solid #ff2ec4;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  color: #ff2ec4;
}

.topbar button {
  font-family: inherit;
  font-size: 10px;
  background: #00fff7;
  border: none;
  padding: 6px 12px;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: calc(100% - 120px);
  border: none;
}

#ad {
  height: 60px;
  background: rgba(255,255,255,0.05);
  color: #aaa;
  text-align: center;
  line-height: 60px;
  font-size: 10px;
}
</style>
</head>

<body>
<div class="frame">

  <div class="topbar">
    <div>CLASSROOM ARCADE</div>
    <button onclick="location.href='../index.html'">BACK</button>
  </div>

  <iframe src="https://dnrweqffuwjtx.cloudfront.net/driftboss/" allowfullscreen></iframe>

  <div id="ad">ADVERTISEMENT</div>

</div>
</body>
</html>
