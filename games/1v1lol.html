<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1v1.LOL | Classroom Arcade</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #080818;
  font-family: "Press Start 2P", monospace;
  overflow: hidden;
}

/* AGGRESSIVE FRAME */
.frame {
  position: relative;
  height: 100%;
  border: 18px solid #ff2ec4;
  box-shadow:
    0 0 30px #ff2ec4,
    0 0 70px #00fff7;
  background: #050512;
}

/* TOP BAR */
.topbar {
  height: 60px;
  background: linear-gradient(90deg, #0d0d2a, #050512);
  border-bottom: 4px solid #00fff7;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  color: #00fff7;
  z-index: 10;
}

.topbar button {
  font-family: inherit;
  font-size: 10px;
  background: #ff2ec4;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
}

/* AD SLOT */
#ad {
  height: 60px;
  background: rgba(255,255,255,0.05);
  border-top: 2px solid #ff2ec4;
  color: #aaa;
  text-align: center;
  line-height: 60px;
  font-size: 10px;
}

/* GAME */
iframe {
  width: 100%;
  height: calc(100% - 120px);
  border: none;
}
</style>
</head>

<body>
<div class="frame">

  <div class="topbar">
    <div>CLASSROOM ARCADE</div>
    <button onclick="location.href='../index.html'">BACK</button>
  </div>

  <!-- GAME SOURCE (CHANGE ONLY THIS LINE IF NEEDED) -->
  <iframe 
    src="https://dnrweqffuwjtx.cloudfront.net/1v1-lol/"
    allowfullscreen>
  </iframe>

  <div id="ad">ADVERTISEMENT</div>

</div>
</body>
</html>
